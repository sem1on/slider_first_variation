<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <h1>Первый вариант</h1>
        <div class="slider-wrapper">
            <div class="slide">
                <img src="img/cars (1).jpg" alt="1">
            </div>
            <div class="slide">
                <img src="img/cars (2).jpg" alt="2">
            </div>
            <div class="slide">
                <img src="img/cars (3).jpg" alt="3">
            </div>
            <div class="slide">
                <img src="img/cars (4).jpg" alt="4">
            </div>
        </div>

        <div class="slider-counter">
            <div class="slider-prev">
                <img src="icons/cheveron-left.svg" alt="prev">
            </div>
            <div class="slider-span">
                <span id="current">03</span>
                <span>/</span>
                <span id="total">04</span>
            </div>
            <div class="slider-next">
                <img src="icons/cheveron-right.svg" alt="next">
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
